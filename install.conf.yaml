- clean: ["~"]

- link:
      ~/.profile: profile
      ~/.aliases: aliases
      ~/.bashrc: bashrc
      ~/.bash_logout: bash_logout
      ~/.gitconfig: gitconfig
      ~/.ssh/config:
          path: ssh/config
          create: true
      ~/.zshenv: zshenv
      ~/.zshrc: zshrc
      ~/.zsh: zsh
      ~/.bin: bin
      ~/.gitignore: gitignore
      ~/.gitmessage: gitmessage
      ~/.git_template: git_template

